version: "3.8"
services:
  nginx:
    image: nginx:stable
    volumes:
      - ./src:/src
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    working_dir: /src
    ports:
      - 80:80
    networks:
      default:
        aliases:
          - nginx
    depends_on:
      - php
  php:
    build:
      context: .
      dockerfile: Dockerfile
    user: "${UID}:${GID}"
    env_file: 
      - ./src/.env  
    volumes:
      - ./src:/src
    working_dir: /src
    networks:
      default:
        aliases:
          - php
    depends_on:
      - postgres
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: hotels_dev
      POSTGRES_USER: huser
      POSTGRES_PASSWORD: gzyZWAFpbkRjOXX
    ports:
      - 5432:5432
    networks:
      default:
        aliases:
          - db
networks:
  default: